@(teams: Seq[com.gilt.quality.models.Team],
  selectedTeamKey: Option[String]
)

<label class="filter-label"  for="teamKey">Team:</label>

<span class="input-fields-wrapper">

  @if(teams.isEmpty) {
    <input type="text" name="team_key" class="form-control" id="teamKey" value="@selectedTeamKey.getOrElse("")">
  } else {
    <select name="team_key">
      <option value="">-- All teams --</option>
      @teams.map { team =>
        <option value="@team.key"@if(Some(team.key) == selectedTeamKey) { selected }> @team.key</option>
      }
    </select>
  }
  
</span>
