@(form: Form[controllers.Incidents.IncidentForm],
  errorMessage: Option[String] = None
)(implicit flash: Flash)

@main(title = s"Create Incident") {

  <dd class="error">@errorMessage.map { msg => @msg }</dd>

  <div class="container">

    @helper.form(action = routes.Incidents.postCreate) {

      @incidentForm(form, routes.Incidents.index())

    }

  </div>

}
