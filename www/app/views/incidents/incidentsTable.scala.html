@(incidents: Seq[quality.models.Incident])

<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Severity</th>
      <th>Team</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    @incidents.map { incident =>
     <tr>
       <td><a href="@routes.Incidents.show(incident.id)">@incident.severity</a></td>
       <td><a href="@routes.Teams.show(incident.team.key)">@incident.team.key</a></td>
       <td><a href="@routes.Incidents.show(incident.id)">@incident.summary</a></td>
     </tr>
   }
  </tbody>
</table>
