@(incidents: Seq[quality.models.Incident])

<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Team</th>
      <th>Severity</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    @incidents.map { incident =>
     <tr>
       <td><a href="@routes.Teams.show(incident.teamKey)">@incident.teamKey</a></td>
       <td>@incident.severity</td>
       <td><a href="@routes.Incidents.show(incident.id)">@incident.summary</a></td>
     </tr>
   }
  </tbody>
</table>
